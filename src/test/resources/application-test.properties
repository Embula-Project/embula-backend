spring.application.name=embula-backend
server.port=8081

# H2 in-memory database for testing (no external DB needed)
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=

# JPA configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.generate-ddl=true
spring.jpa.show-sql=false

spring.main.allow-circular-references=true

# Jackson JSON configuration
spring.jackson.deserialization.fail-on-unknown-properties=false

# Test token details (dummy values for testing)
jwt.secret=testSecretKeyForJWTTokenGenerationAndValidationInTestEnvironment12345
jwt.token-validity=3600000
jwt.refresh-token-validity=604800000

# Test Stripe key (dummy value)
stripe.secretKey=sk_test_dummy_key_for_testing

# Email Configuration (dummy values for testing)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=test@example.com
spring.mail.password=testpassword
spring.mail.admin-mail=admin@example.com
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
